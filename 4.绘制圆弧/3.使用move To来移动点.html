<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- id: 标识元素的唯一性 找到画板 -->
  <!-- width: 画板的宽度 -->
  <!-- height: 画板的高度 -->
  <!-- style: 画板的实际像素 -->
  <canvas id="c1" width="600" height="400"></canvas>
  <script>
    // 1.找到画布
    var c1 = document.getElementById('c1');
    // 判断是否有get Context
    if (!c1.getContext) {
      alert('您的浏览器不支持canvas,请下载最新的浏览器');
    }
    // 2.获取画笔： 上下文对象
    var ctx = c1.getContext('2d');
    // arc是绘制圆弧的方法 ctx.arc(圆心x, 圆形y, 半径radius, 开始角度startAngle, 结束角度endAngle, 顺时针或逆时针anticlockwise,默认是顺时针是false);
    // ctx.arc(100, 200, 50, Math.PI / 180 * startAngle, Math.PI / 180 * endAngle, anticlockwise);
    // ctx.arc(100, 200, 50, 0, Math.PI / 180 * 90);
    // ctx.arc(100, 200, 50, 0, Math.PI / 180 * 90, true);

    // ctx.fill();
    // ctx.stroke();


    ctx.beginPath();
    //绘制一张脸
    ctx.arc(75, 75, 50, 0, Math.PI * 2);

    ctx.moveTo(65, 65);
    

    // 绘制左眼
    ctx.arc(60, 65, 5, 0, Math.PI * 2);
    ctx.moveTo(95, 65);

    // 绘制右眼
    ctx.arc(90, 65, 5, 0, Math.PI * 2);
    ctx.moveTo(110, 75);

    // 绘制嘴巴
    ctx.arc(75, 75, 35, 0, Math.PI );
  
    ctx.stroke();
    ctx.closePath();
  </script>
</body>
</html>
