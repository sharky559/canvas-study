<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- id: 标识元素的唯一性 找到画板 -->
  <!-- width: 画板的宽度 -->
  <!-- height: 画板的高度 -->
  <canvas id="c1" width="600" height="400"></canvas>
  <script>
    // 1.找到画布
    var c1 = document.getElementById('c1');
    // 判断是否有get Context
    if (!c1.getContext) {
      alert('您的浏览器不支持canvas,请下载最新的浏览器');
    }
    // 2.获取画笔： 上下文对象
    var ctx = c1.getContext('2d');

    console.log(ctx)
    // console.log(document.body);
    // console.log(document.getContext);
    // console.log(c1.getContext);

    // 3.绘制图形 矩形 fillRect (位置x,位置y,width,height)
    ctx.fillRect(100, 200, 300, 300);
  </script>
</body>
</html>
